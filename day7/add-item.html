              <!-- <input type="text" id="desc" name="desc" placeholder="Description" required /> -->
            </div>
            <div class="form-group">
              <label for="name">Choose Image :</label>
              <input type="file" id="name" name="name" required />
            </div>
            <a href="shoping-list.html"> <button class="bg-light-gray text-dark-gray">Add Item</button></a>
