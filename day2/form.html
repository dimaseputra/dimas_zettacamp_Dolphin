<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user form</title>
  </head>
  <body>
    <div class="form-sec">
      <h2>User Information Details</h2>
      <table>
        <form action="">
          <tr>
            <td><label for="first-name">First Name</label></td>
            <td><input required type="text" name="first-name" /></td>
          </tr>
          <tr>
            <td><label for="last-name">Last Name</label></td>
            <td><input required type="text" name="last-name" /></td>
          </tr>
          <tr>
            <td><label for="biography">Biography</label></td>
            <td><textarea name="Biography" id="Biography" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td><label for="gender">Please choose one : </label></td>
            <td>
              <input required type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input required type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><input required type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="telephone">Telephone</label></td>
            <td><input required type="tel" name="telephone" id="telephone" pattern="[0-9]{4}" /></td>
          </tr>
          <tr>
            <td><label for="age">Age</label></td>
            <td><input required type="number" name="age" id="age" /></td>
          </tr>
          <tr>
            <td><label for="sosmed">Social Media</label></td>
            <td><input required type="url" name="sosmed" id="sosmed" /></td>
          </tr>
          <tr>
            <td class="button"><button onclick="alert('success send')">Send</button></td>
          </tr>
        </form>
      </table>
    </div>

    <!-- css only -->
    <style>
      .form-sec .button {
        padding-top: 20px;
      }
      .form-sec button {
        padding: 5px 10px;
      }
    </style>
  </body>
</html>
